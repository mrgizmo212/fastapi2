<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
    <section class="p-3 sm:p-5">
        <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
            <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden">
                <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                    <div class="w-full md:w-1/2">
                        <form class="flex items-center">
                            <label for="simple-search" class="sr-only">Search</label>
                            <div class="relative w-full">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2" placeholder="Search ticker or company" required="">
                            </div>
                        </form>
                    </div>
                    <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                        <div class="flex items-center space-x-3 w-full md:w-auto">
                            <button id="prevMonth" class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200" type="button">
                                Previous Month
                            </button>
                            <span id="currentMonth" class="text-sm font-medium text-gray-900"></span>
                            <button id="nextMonth" class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200" type="button">
                                Next Month
                            </button>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-4 py-3">Date</th>
                                <th scope="col" class="px-4 py-3">Time</th>
                                <th scope="col" class="px-4 py-3">Ticker</th>
                                <th scope="col" class="px-4 py-3">Company Name</th>
                                <th scope="col" class="px-4 py-3">EPS Estimate</th>
                                <th scope="col" class="px-4 py-3">EPS Actual</th>
                                <th scope="col" class="px-4 py-3">Revenue Estimate</th>
                                <th scope="col" class="px-4 py-3">Revenue Actual</th>
                            </tr>
                        </thead>
                        <tbody id="earningsTableBody">
                            <!-- Table rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">
                    <span class="text-sm font-normal text-gray-500" id="paginationInfo">
                        <!-- Pagination info will be dynamically inserted here -->
                    </span>
                    <ul class="inline-flex items-stretch -space-x-px" id="paginationControls">
                        <!-- Pagination controls will be dynamically inserted here -->
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script>
        let allEarnings = [];
        let currentDate = new Date();
        let currentPage = 1;
        const itemsPerPage = 20;

        async function fetchEarningsData() {
            try {
                const response = await fetch('http://localhost:8000/earnings/next90days');
                const data = await response.json();
                allEarnings = data.earnings;
                filterAndDisplayEarnings();
                updateCurrentMonth();
            } catch (error) {
                console.error('Error fetching earnings data:', error);
            }
        }

        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours, 10);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const formattedHour = hour % 12 || 12;
            return `${formattedHour}:${minutes} ${ampm} EST`;
        }

        function formatCurrency(value, currency) {
            if (value === null || value === undefined) return 'N/A';
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currency, maximumFractionDigits: 0 }).format(value);
        }

        function formatNumber(value) {
            if (value === null || value === undefined) return 'N/A';
            return parseFloat(value).toFixed(2);
        }

        function filterEarningsByMonth(earnings, year, month) {
            return earnings.filter(earning => {
                const earningDate = new Date(earning.date);
                return earningDate.getFullYear() === year && earningDate.getMonth() === month;
            });
        }

        function filterEarningsBySearch(earnings, searchTerm) {
            if (!searchTerm) return earnings;
            return earnings.filter(earning => 
                earning.ticker.toLowerCase().includes(searchTerm.toLowerCase()) ||
                earning.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        function displayEarnings(earnings) {
            const tableBody = document.getElementById('earningsTableBody');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedEarnings = earnings.slice(startIndex, endIndex);

            paginatedEarnings.forEach(earning => {
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="px-4 py-3">${earning.date}</td>
                    <td class="px-4 py-3">${formatTime(earning.time)}</td>
                    <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">${earning.ticker}</td>
                    <td class="px-4 py-3">${earning.name}</td>
                    <td class="px-4 py-3">${formatNumber(earning.eps_est)}</td>
                    <td class="px-4 py-3">${formatNumber(earning.eps)}</td>
                    <td class="px-4 py-3">${formatCurrency(earning.revenue_est, earning.currency)}</td>
                    <td class="px-4 py-3">${formatCurrency(earning.revenue, earning.currency)}</td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination(earnings.length);
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationInfo = document.getElementById('paginationInfo');
            const paginationControls = document.getElementById('paginationControls');

            paginationInfo.textContent = `Showing ${(currentPage - 1) * itemsPerPage + 1}-${Math.min(currentPage * itemsPerPage, totalItems)} of ${totalItems}`;

            paginationControls.innerHTML = '';

            // Previous button
            const prevButton = createPaginationButton('Previous', currentPage > 1, () => {
                if (currentPage > 1) {
                    currentPage--;
                    filterAndDisplayEarnings();
                }
            });
            paginationControls.appendChild(prevButton);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = createPaginationButton(i.toString(), true, () => {
                    currentPage = i;
                    filterAndDisplayEarnings();
                });
                if (i === currentPage) {
                    pageButton.classList.add('bg-blue-50', 'text-blue-600');
                }
                paginationControls.appendChild(pageButton);
            }

            // Next button
            const nextButton = createPaginationButton('Next', currentPage < totalPages, () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    filterAndDisplayEarnings();
                }
            });
            paginationControls.appendChild(nextButton);
        }

        function createPaginationButton(text, isEnabled, onClick) {
            const li = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = text;
            button.className = `flex items-center justify-center text-sm py-2 px-3 leading-tight ${
                isEnabled
                    ? 'text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700'
                    : 'text-gray-300 bg-white border border-gray-300 cursor-not-allowed'
            }`;
            if (isEnabled) {
                button.addEventListener('click', onClick);
            }
            li.appendChild(button);
            return li;
        }

        function filterAndDisplayEarnings() {
            const searchTerm = document.getElementById('simple-search').value;
            const filteredByMonth = filterEarningsByMonth(allEarnings, currentDate.getFullYear(), currentDate.getMonth());
            const filteredEarnings = filterEarningsBySearch(filteredByMonth, searchTerm);
            displayEarnings(filteredEarnings);
        }

        function updateCurrentMonth() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchEarningsData();

            const searchInput = document.getElementById('simple-search');
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                filterAndDisplayEarnings();
            });

            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                currentPage = 1;
                updateCurrentMonth();
                filterAndDisplayEarnings();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                currentPage = 1;
                updateCurrentMonth();
                filterAndDisplayEarnings();
            });
        });
    </script>
</body>
</html>
